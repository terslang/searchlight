<!DOCTYPE html>
<html lang="en">
<head><title>Results for {{ query }}</title></head>
<body>
    <h1>Results for: <i>{{ query }}</i></h1>
    <a href="/"><< Back</a>
    <ul>
        {# Loop over the results array #}
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>
</body>
</html>
